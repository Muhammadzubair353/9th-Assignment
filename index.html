<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Template</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./assets/nicepage-alternative-logo.webp" alt="Logo" height="80px"/>
            </div>
            <div class="icon">
                <img src="./assets/display-solid.svg" alt="logo" height="20" width="20">
                <img src="./assets/laptop-solid.svg" alt="logo" height="20" width="20">
                <img src="./assets/tablet-solid (1).svg" alt="logo" height="20" width="20">
                <img src="./assets/tablet-solid.svg" alt="logo" height="20" width="20">
                <img src="./assets/mobile-solid.svg" alt="logo" height="20" width="20">
            </div>
            <div class="close">
                <img src="./assets/x-solid.svg" alt="logo" height="20" width="20">
            </div>
        </div>
        <div class="text">
            <h1> Choose your licence</h1>
            <br>
            <p> Sample text. Lorem ipsum dolor sit amet, consectetur adipiscing elit nullam nunc justo sagittis <br>suscipit ultrices.</p>
        </div>
        <div class="middle">
            <div class="one">
                <h2>FREE</h2>
                <h1> $0</h1>
                <h3>Per Month</h3>
                <hr>
                <br>
                <button>GET PLAN</button>

            </div>
            <div class="two">
                <h2>STANDARD</h2>
                <h1> $29</h1>
                <h3>Per Month</h3>
                <hr>
                <br>
                <button>GET PLAN</button>
            </div>
            <div class="three">
                <h2>BUSINESS</h2>
                <h1> $59</h1>
                <h3>Per Month</h3>
                <hr>
                <br>
                <button>GET PLAN</button>
            </div>
        </div>
        <div class="footer">
            <p>Template Created with Nicepage.</p>
        </div>
    </div>
</body>
</html>
